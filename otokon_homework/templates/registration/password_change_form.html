{% extends "registration/registration_base.html" %}
{% load i18n bootstrap3 %}

{% block title %}{% trans "Şifre Değiştir" %}{% endblock %}

{% block content %}
<form method="post" action="" style="max-width:500px;margin:auto;padding-top:20%">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">{% trans "Onayla" %}</button>
    {% endbuttons %}
</form>
{% endblock %}
