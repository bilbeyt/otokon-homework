{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<h2 style="padding-top:5%;">Mesajlar</h2>
<hr />
{% bootstrap_messages %}
<ul class="list-group" style="padding-top:5%;padding-bottom:5%;">
  {% for message in message_list %}
  <li class="list-group-item"><a href="{% url "message_detail" message.slug %}">{{ message.homework.slug }}</a></li>
  {% endfor %}
  {% if not message_list %}
  <p>Henüz bir mesajınız yok.</p>
  {% endif %}
</ul>
{% endblock %}
